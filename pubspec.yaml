name: chefmade
description: An app for restaurants at chefmade.

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  equatable: ^2.0.3
  firebase_core: ^1.10.2
  firebase_auth: ^3.3.0
  firebase_storage: ^10.2.0
  cloud_firestore: ^3.1.1
  flutter_riverpod: ^1.0.2
  path_provider: ^2.0.7
  intl: ^0.17.0
  csv: ^5.0.1
  mailer: ^5.0.2
  cached_network_image: ^3.2.0
  modal_bottom_sheet: ^2.0.0
  overlay_support: ^1.2.1
  url_launcher: ^6.0.17
  gap: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
        - asset: assets/fonts/NotoSerif-Bold.ttf
          weight: 700
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Lato-Heavy.ttf
          weight: 800
